spring:
  application:
    name: art-biz
    description: Artwork selling platform

---
#Active environment
spring:
  profiles:
    active: dev

---
#Test settings
spring:
  profiles: tests

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:file:./testDb
    username:
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

---
#Dev settings
spring:
  profiles: dev

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:file:./devDb
    username:
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

server:
  port: 8080


